<svg xmlns="http://www.w3.org/2000/svg" width="400" height="160" viewBox="0 0 400 160">
    <rect width="100%" height="100%" fill="white"/>

    <!-- O in red -->
    <text x="00" y="130" font-family="Arial, Helvetica, sans-serif" font-size="148" font-weight="900" fill="red">O</text>

    <!-- Left half of M in red -->
    <text x="140" y="130" font-family="Arial, Helvetica, sans-serif" font-size="148" font-weight="900" fill="red">M</text>

    <!-- Overlay right half of M in green -->
    <clipPath id="rightHalf">
        <rect x="200" y="0" width="100" height="160"/>
    </clipPath>
    <text x="140" y="130" font-family="Arial, Helvetica, sans-serif" font-size="148" font-weight="900" fill="green" clip-path="url(#rightHalf)">M</text>

    <!-- S in green -->
    <text x="280" y="130" font-family="Arial, Helvetica, sans-serif" font-size="148" font-weight="900" fill="green">S</text>

    <!-- Green checkmark badge overlapping the S -->
    <circle cx="365" cy="32" r="32" fill="green"/>
    <polyline points="348,30 360,44 382,18"
              fill="none" stroke="white" stroke-width="7"
              stroke-linecap="round" stroke-linejoin="round"/>
</svg>